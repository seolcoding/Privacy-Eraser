name: Build and Release

on:
  push:
    branches:
      - main
      - feature/poc-production-ready
    tags:
      - 'v*.*.*'
  workflow_dispatch:  # Allow manual triggers

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    permissions:
      contents: write  # Required for creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --extra build

      - name: Build executable with PyInstaller
        run: |
          uv run pyinstaller PrivacyEraser.spec

      - name: Get version from tag or commit
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Verify build
        run: |
          if (Test-Path dist\PrivacyEraser.exe) {
            $size = (Get-Item dist\PrivacyEraser.exe).Length / 1MB
            Write-Host "Build successful! Size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "Build failed: dist\PrivacyEraser.exe not found"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrivacyEraser-${{ steps.version.outputs.version }}-windows
          path: dist/PrivacyEraser.exe
          if-no-files-found: error

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/PrivacyEraser.exe
          draft: false
          prerelease: false
          generate_release_notes: true
